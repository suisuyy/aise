<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>




<div class="controls" id="controlDiv">
  <button id="playPause">Play</button>
  <button id="stop">Stop</button>
  <br>
  <div class="slider">
    volume <br>
    <input type="range" id="volume" min="0" max="1" step="0.01" style="width:70vw" value="1"> <br>
  
    <label for="startTime">Start Time: <span id="startTimeValue">0</span> s</label>
    <input type="range" id="startTime" min="0" step="1" value="0">
    <br>
    <div class="time-slider">
      <label for="currentTime">Current Time: <span id="currentTimeValue">0</span> s</label>
      <input type="range" id="currentTime" min="0" step="1" value="0">
    </div>
    <label for="endTime">End Time: <span id="endTimeValue">0</span> s</label>
    <input type="range" id="endTime" min="0" step="1" value="30">
  </div>
  <div id="waveform"></div>

  <div class="stop-time">
    <label for="stopTime">Stop Time: <span id="stopTimeDisplay">0</span> s</label>
    <input type="range" id="stopTimeSlider" min="0" max="10000" step="1" value="10000">
  </div>

  <div class="play-interval">
    <label for="playInterval">Play Interval: <span id="playIntervalDisplay">10</span> s</label>
    <input type="range" id="playIntervalSlider" min="1" max="300" step="1" value="10">
  </div>
</div>
<iframe src="https://alistd.azurewebsites.net/" frameborder="0" style="height: 100vh" id="cloudstorage"></iframe>





<audio id="audioPlayer" controls src="https://aio-suisuyy.koyeb.app/d/odav/share/tmp/audio/voa/voa0720.mp3"></audio>
<video id="videoPlayer" controls style="display: none;"></video>

<!-- Add a div element to display the current audio name -->
<div id="currentAudioName">Currently Playing: <p id="audioName">No Audio</p>
</div>

<div id="playlist">
  <input id="fileInput" type="file" accept="audio/*,video/*"> or paster file url
  <br>
  <textarea id="audioSources" placeholder="Enter audio URLs (one per line)">https://alistd.azurewebsites.net/d/odav/share/tmp/audio/voa/202405/VOA60_%20June%2010%2C%202024.mp3</textarea>
  <br>
  <button id="loadPlaylist">Load Playlist</button>

</div>


    <script src="https://unpkg.com/wavesurfer.js"></script>
   
  <script type="module" src="./src/script.js"></script>
  </body>
</html>
