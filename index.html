<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="search" type="application/opensearchdescription+xml" href="/opensearch.xml"
        title="Perplexity Open Search">
    <title>Custom Search Engine with Perplexity, Bing, and Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .tab-container {
            font-size: x-large;
            position: sticky;
            top: 0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            background-color: #e0e0e0;
            padding: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tab {
            font-size: large;
            padding: 0;
            cursor: pointer;
            border: none;
            background-color: #e0e0e0;
            margin-right: 15px;
        }

        .tab.active {
            background-color: #f0f0f0;
            border-bottom: 2px solid #4285f4;
        }

        .search-container {
            display: flex;
            flex-grow: 1;
            align-items: flex-start;
        }

        .search-textarea {
            height: 100%;
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            outline: none;
            resize: none;
            overflow: hidden;
            z-index: 100000;
            max-height: 150px;
            transition: all 0.3s ease;
        }

        #searchContainer.expanded {
            z-index: 100000;
            position: fixed;
            width: 95vw;
            height: 30vh;
            top: 0;
            right: 0;
        }

        .search-button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #357ae8;
        }

        .results-container {
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            border-top: 1px solid #ddd;
        }

        .frames-wrapper {
            display: flex;
            flex-direction: column;
        }

        .frame-container {
            margin: 10px;
            display: flex;
            flex-direction: column;
        }

        .url-display {
            padding: 5px;
            background-color: #e0e0e0;
            font-size: 12px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .results-frame {
            border: none;
            height: 80vh;
        }

        /* New styles for wide screen layout */
        @media (min-width: 1200px) {
            .frames-wrapper.all-tab {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .frames-wrapper.all-tab .frame-container {
                width: calc(50% - 20px);
            }
        }
    </style>
</head>

<body>
    
    <div class="tab-container">
        <button class="tab active" data-target="all">All</button>
        <button class="tab" data-target="perplexity">mplx</button>
        <button class="tab" data-target="google" id="google-tab">Google</button>


       
    </div>

    <div class="search-container" id="searchContainer">
        <textarea id="search-textarea" class="search-textarea" rows="1" placeholder="Search..."></textarea>
        <button id="search-button" class="search-button">Run</button>
    </div>
    <div class="results-container">
        <div class="frames-wrapper all-tab">
            <div id="perplexity-container" class="frame-container">
                <div id="perplexity-url" class="url-display"></div>
                <iframe id="perplexity-frame" class="results-frame" src="about:blank" tabindex="-1"
                    allow="accelerometer; autoplay; camera; encrypted-media; fullscreen; geolocation; gyroscope; magnetometer; microphone; midi; payment; picture-in-picture; usb"></iframe>
            </div>
            <div id="google-container" class="frame-container">
                <div id="google-url" class="url-display"></div>
                <iframe id="google-frame" class="results-frame" src="about:blank" tabindex="-1"
                    allow="accelerometer; autoplay; camera; encrypted-media; fullscreen; geolocation; gyroscope; magnetometer; microphone; midi; payment; picture-in-picture; usb"></iframe>
            </div>
        </div>
    </div>

    <script>
        let currentTab='all';

        function performSearch(query) {
            console.log('query: ' + query)
            if (query) {
                var perplexityUrl = 'https://mplx.run/search?model=anthropic:claude-3-5-haiku-20241022&query=' + encodeURIComponent(query);
                var googleUrl = 'https://www.google.com/search?&q=' + encodeURIComponent(query);
                document.getElementById('perplexity-frame').src = perplexityUrl;
                document.getElementById('google-frame').src = googleUrl;

                document.getElementById('perplexity-url').textContent = perplexityUrl;
                document.getElementById('google-url').textContent = googleUrl;
            }
        }

        document.getElementById('search-button').addEventListener('click', function (e) {
            e.preventDefault();
            var query = document.getElementById('search-textarea').value;
            performSearch(query);
        });

        window.onload = function () {
            var urlParams = new URLSearchParams(window.location.search);
            var query = urlParams.get('query') || urlParams.get('q');
            var model = urlParams.get('model');
            if (query) {
                document.getElementById('search-textarea').value = query;
                document.getElementById('search-textarea').classList.add('expanded');
                performSearch(query);
                if (model) {
                    // If model parameter exists, switch to perplexity tab
                    document.querySelector('[data-target="perplexity"]').click();
                    // Focus the textarea
                    setTimeout(() => {
                        document.getElementById('search-textarea').focus();
                    }, 100);
                }
            }
            // Always focus textarea when model parameter exists
            else if (model) {
                document.querySelector('[data-target="perplexity"]').click();
                setTimeout(() => {
                    document.getElementById('search-textarea').focus();
                }, 100);
            }
            if (!window.location.href.includes('q=')) {
                document.getElementById('search-textarea').focus();
            }

        };

        // Tab functionality
        const tabs = document.querySelectorAll('.tab');
        const framesWrapper = document.querySelector('.frames-wrapper');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                const target = tab.getAttribute('data-target');
                const frameContainers = document.querySelectorAll('.frame-container');

                if (target === 'all') {
                    framesWrapper.classList.add('all-tab');
                    frameContainers.forEach(container => {
                        container.style.display = 'flex';
                    });
                    currentTab='all';
                } 
                else if(target==='perplexity'){
                    currentTab='perplexity';
                    framesWrapper.classList.remove('all-tab');
                    frameContainers.forEach(container => {
                        container.style.display = 'none';
                    });
                    const targetContainer = document.getElementById(`${target}-container`);
                    targetContainer.style.display = 'flex';
                    targetContainer.scrollIntoView({ behavior: 'smooth' });
                }
                else {
                    currentTab='else'
                    framesWrapper.classList.remove('all-tab');
                    frameContainers.forEach(container => {
                        container.style.display = 'none';
                    });
                    const targetContainer = document.getElementById(`${target}-container`);
                    targetContainer.style.display = 'flex';
                    targetContainer.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Textarea focus and blur functionality
        const textarea = document.getElementById('search-textarea');
        textarea.addEventListener('focus', function () {
            searchContainer.classList.add('expanded');
            



        });
        textarea.addEventListener('blur', function () {

            setTimeout(() => {
                searchContainer.classList.remove('expanded');

            }, 200);
            if (this.value === '') {
            }
        });
        textarea.addEventListener('change', () => {
            var query = document.getElementById('search-textarea').value;
            performSearch(query);

        })
        textarea.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                var query = document.getElementById('search-textarea').value;
                performSearch(query);
            }
        });

        document.body.addEventListener('keydown', (e) => {
  if (e.ctrlKey && e.key === 'Enter') {
    textarea.focus();
  }
});


        textarea.addEventListener('input', function () {
            if (this.value !== '') {
                searchContainer.classList.add('expanded');
                // Update URL with current query
                const newUrl = new URL(window.location.href);
                newUrl.searchParams.set('query', this.value);
                if (!newUrl.searchParams.has('model')) {
                    newUrl.searchParams.set('model', 'anthropic:claude-3-5-haiku-20241022');
                }
                history.replaceState({}, '', newUrl.toString());
            } else {
                // If textarea is empty, remove query parameter
                const newUrl = new URL(window.location.href);
                newUrl.searchParams.delete('query');
                history.replaceState({}, '', newUrl.toString());
            }
        });

        // Add paste event listener
        textarea.addEventListener('paste', function(e) {
            // Small delay to ensure the pasted content is in the textarea
            setTimeout(() => {
                if (this.value !== '') {
                    performSearch(this.value);
                }
            }, 100);
        });
    </script>
</body>

</html>
