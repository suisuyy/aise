<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner and Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            flex-direction: column;
            height: 100vh;
        }
        .tab {
            display: flex;
            background-color: #f1f1f1;
        }
        .tab button {
            flex: 1;
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 16px;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            flex-direction: column;
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #reader-container {
            width: 90vw;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        #reader {
            width: 98vw;
            max-width: 300px;
            height: 98vw;
            max-height: 350px;
            overflow: hidden;
        }
        #result, #qrcode, #generate-container, #file-container {
            padding: 10px;
        }
        #result{
          z-index: 10000;
          
        }

        #qr-text {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        #generate-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #generate-btn:hover {
            background-color: #45a049;
        }
        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #qr-input-file{
          position: fixed;
          bottom: 0;
          z-index: 100000;
        }
    </style>
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'ScanTab')" id="defaultOpen">Scan</button>
        <button class="tablinks" onclick="openTab(event, 'GenerateTab')">Generate</button>
    </div>

    <div id="ScanTab" class="tabcontent">
        <div id="reader-container">
            <div id="reader"></div>
        </div>
        <div id="file-container">
            <input type="file" id="qr-input-file" accept="image/*">
        </div>
        <div id="result"></div>
    </div>

    <div id="GenerateTab" class="tabcontent">
        <div id="generate-container">
            <input type="text" id="qr-text" placeholder="Enter text for QR code">
            <button id="generate-btn" onclick="generateQRCode()">Generate QR Code</button>
        </div>
        <div id="qrcode"></div>
    </div>

    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const resultElement = document.getElementById('result');
        let isScanning = false;

        function displayResult(decodedText) {
            resultElement.innerText = `
                 
                ${decodedText}
            ` + result.innerText ;
        }

        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            displayResult(decodedText);
            // Don't stop scanning after successful scan
        };

        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        // File based scanning
        const fileinput = document.getElementById('qr-input-file');
        fileinput.addEventListener('change', e => {
            if (e.target.files.length == 0) {
                return;
            }
            const imageFile = e.target.files[0];
            
            const scanFile = () => {
                html5QrCode.scanFile(imageFile, true)
                    .then(decodedText => {
                        displayResult(decodedText);
                    })
                    .catch(err => {
                        resultElement.innerHTML = `
                            <h3>Error</h3>
                            <p>Unable to scan the QR code. Please try again.</p>
                        `;
                        console.error("Error scanning file:", err);
                    });
            };

            if (isScanning) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                    scanFile();
                    setTimeout(()=>{
                      html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
                      isScanning = true;
                    },1000)
                }).catch(err => {
                    console.error("Error stopping camera:", err);
                    scanFile(); // Scan file even if stopping camera fails
                });
            } else {
                scanFile();
            }
        });

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "flex";
            evt.currentTarget.className += " active";

            if (tabName === 'ScanTab' && !isScanning) {
                html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
                    .then(() => {
                        isScanning = true;
                    })
                    .catch(err => {
                        console.error(`Error starting camera scan: ${err}`);
                    });
            } else if (tabName !== 'ScanTab' && isScanning) {
                html5QrCode.stop().then(() => {
                    isScanning = false;
                }).catch(err => console.error(err));
            }
        }

        function generateQRCode() {
            const text = document.getElementById("qr-text").value;
            if (text) {
                document.getElementById("qrcode").innerHTML = '';
                new QRCode(document.getElementById("qrcode"), {
                    text: text,
                    width: 200,
                    height: 200
                });
            }
        }

        // Open the Scan tab by default
        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
