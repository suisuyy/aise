<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=yes"
        />
        <title>MP4 Player with Interactive Subtitles</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="menu-bar" id="menuBar">
            <div class="menu-item">
                File
                <div class="dropdown">
                    <div class="dropdown-item" id="fileMenuItem">
                        Open MP4 File
                    </div>

                    <div class="dropdown-item" id="srtMenuItem">
                        Load SRT Subtitle
                    </div>

                    <div class="drop-down-item">
                        <input
                            type="text"
                            id="urlInput"
                            placeholder="Enter video URL"
                            value="https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4"
                        />
                        <button id="playUrlButton">load</button>
                    </div>
                </div>
            </div>
            <div class="menu-item">
                View
                <div class="dropdown">
                    <div class="dropdown-item" id="size05x">0.5x Size</div>
                    <div class="dropdown-item" id="resetSize">1x</div>
                    <div class="dropdown-item" id="size2x">2x Size</div>
                    <div class="dropdown-item" id="size4x">4x Size</div>
                    <div class="dropdown-item" id="toggleFixVideo">
                        Fix Video
                    </div>

                    <div class="dropdown-item" id="fsbutton">[fullscreen]</div>
                </div>
            </div>

            <div class="menu-item" id="toggleInfo">Toggle Info</div>
        </div>
        <div class="container">
            <video id="videoPlayer">
                Your browser does not support the video tag.
            </video>
            <div id="videoInfo" class="hidden">
                <p>
                    <strong>Video Resolution:</strong>
                    <span id="videoResolution">N/A</span>
                </p>
                <p>
                    <strong>Current Video Size:</strong>
                    <span id="currentVideoSize">N/A</span>
                </p>
                <p>
                    <strong>Window Size:</strong>
                    <span id="windowSize">N/A</span>
                </p>
            </div>
            <div id="subtitlesContainer">
                <div id="subtitlesHeader">Subtitles</div>
                <div id="subtitlesText"></div>
            </div>
            <div id="debugInfo"></div>
        </div>

        <input
            type="file"
            id="fileInput"
            accept="video/mp4"
            style="display: none"
        />
        <input type="file" id="srtInput" accept=".srt" style="display: none" />

        <script src="index.js"></script>
    </body>
</html>
