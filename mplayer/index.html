<!-- mplayer -->
<!doctype html>
<html lang="en">
    <head>
        <link rel="icon" type="image/png" href="pic192.png">
        <link rel="manifest" href="./manifest.json">

        <meta charset="UTF-8" />

        <meta
            name="viewport"
            content="width=4000, initial-scale=1.0, user-scalable=yes"
        />
        <title>MP4 Player with Interactive Subtitles</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="menu-bar" id="menuBar">
            <div class="menu-item">
                Start
            </div>
            
            <div class="menu-item">
                File
                <div class="dropdown">
                    <div class="dropdown-item" id="fileMenuItem">
                        Open MP4 File
                    </div>

                    <div class="dropdown-item" id="srtMenuItem">
                        Load SRT Subtitle
                    </div>

                    <div class="drop-down-item">
                        <input
                            type="text"
                            id="urlInput"
                            placeholder="Enter video URL"
                            value="https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4"
                        />
                        <button id="playUrlButton">load</button>
                    </div>
                </div>
            </div>
            <div class="menu-item">
                View
                <div class="dropdown">
                    <div class="dropdown-item" id="toggleInfo">Info</div>

                    <div class="dropdown-item" id="size025x">0.25x Size</div>
                    <div class="dropdown-item" id="size05x">0.5x Size</div>
                    <div class="dropdown-item" id="resetSize">1x</div>
                    <div class="dropdown-item" id="size2x">2x Size</div>
                    <div class="dropdown-item" id="size4x">4x Size</div>
                    <div class="dropdown-item" id="toggleFixVideo">
                        Fix Video
                    </div>
                    <div class="dropdown-item" id="toggleImg">
                        Image
                    </div>
                    <div class="dropdown-item" id="toggleVideo">
                        Video
                    </div>
                    <div class="dropdown-item" id="toggleControls">
                        Video Controls
                    </div>
                    <div class="dropdown-item" id="toggleSubtitles">
                        Subtitles
                    </div>

                    <div class="dropdown-item" id="fsbutton">[fullscreen]</div>
                </div>
            </div>

        </div>
        <div class="container">
            <video id="videoPlayer">
                Your browser does not support the video tag.
            </video>
            <img src="./filesample/pic1080.jpg" alt="picture" id="imgViewer">

            <div id="videoInfo" class="hidden">
                <p>
                    <strong>Video Resolution:</strong>
                    <span id="videoResolution">N/A</span>
                </p>
                <p>
                    <strong>Current Video Size:</strong>
                    <span id="currentVideoSize">N/A</span>
                </p>
                <p>
                    <strong>Image Resolution:</strong>
                    <span id="imgResolution">N/A</span>
                </p>
                <p>
                    <strong>Current Img Size:</strong>
                    <span id="currentImgSize">N/A</span>
                </p>
                <p>
                    <strong>Window Size:</strong>
                    <span id="windowSize">N/A</span>
                </p>

                <p>
                    <strong>Viewport Size:</strong>
                    <span id="viewportSize">N/A</span>
                </p>
            </div>
            <div id="subtitlesContainer">
                <div id="subtitlesHeader">Subtitles</div>
                <div id="subtitlesText"></div>
            </div>
            <div id="debugInfo"></div>
        </div>

        <input
            type="file"
            id="fileInput"
            
            style="display: none"
        />
        <input type="file" id="srtInput" accept=".srt" style="display: none" />

        <script src="index.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./service-worker.js')
      .then((registration) => {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch((error) => {
        console.log('Service Worker registration failed:', error);
      });
  });
}
        </script>
    </body>
</html>
